<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <fieldset>
		<legend><h1>Login</h1></legend>
			{{ form.email.label }} {{ form.email() }}
			<br>
			{{ form.password.label }} {{ form.password() }}
			{{ form.submit() }}
        </fieldset>
    </form>
</body>
</html>
